<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="images/favicon/dice.png" />
    <title>Dice Roll Game</title>
  </head>
  <body>
    <header><h1>Welcome To The Dice Roll Game !</h1></header>

    <section class="wrapper">
      <div class="container active" id="player--0">
        <div class="character">
          <h2>Player 1</h2>
        </div>
        <div class="total">
          <p class="total-label">Total Points</p>
          <p class="total-points" id="total--0">0</p>
        </div>
        <div class="roll">
          <p class="roll-label">Current Roll</p>
          <p class="roll-points" id="roll--0">0</p>
        </div>
      </div>
      <div class="container middle">
        <button class="btn" id="new-btn">New game</button>
        <img src="dice-6.PNG" alt="Playing dice" id="dice" />
        <button class="btn" id="roll-btn">Dice Roll</button>
        <button class="btn" id="hold-btn">Hold</button>
      </div>
      <div class="container" id="player--1">
        <div class="character">
          <h2>Player 2</h2>
        </div>
        <div class="total">
          <p class="total-label">Total Points</p>
          <p class="total-points" id="total--1">0</p>
        </div>
        <div class="roll">
          <p class="roll-label">Current Roll</p>
          <p class="roll-points" id="roll--1">0</p>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
